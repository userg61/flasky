<VirtualHost *:11033>

    <Location  />
	    #SSLRequireSSL
	AuthType Kerberos
	AuthName "Kerberos authntication intranet"
	KrbAuthRealms AONITI.RU
	KrbServiceName HTTP/testsrv.aoniti.ru@AONITI.RU
	Krb5Keytab /etc/krb5.keytab
	    #KrbMethodNegotiate On
	KrbMethodK5Passwd Off
	Require valid-user
	    #KrbSaveCredentials Off
	    #KrbVerifyKDC Off
	    # KrbLocalUserMapping On
    </Location>

WSGIScriptAlias / /var/www/html/flasky/flasky.wsgi
WSGIDaemonProcess flasky python-home=/var/www/html/flasky/venv

<Directory "/var/www/html/flasky">
    WSGIProcessGroup flasky
    WSGIApplicationGroup %{GLOBAL}
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>
